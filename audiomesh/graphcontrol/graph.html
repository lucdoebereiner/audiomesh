<!doctype html>
<html>
    <head>
	<title></title>
	<meta charset="utf-8" />
	<script src="elm.js"></script>
	<style>
	 .slider {
	     -webkit-appearance: none !important;
	     width: 100% !important;
	     height: 25px !important;
	     background: #d3d3d3 !important;
	     outline: none !important;
	     opacity: 0.7 !important;
	     -webkit-transition: .2s !important;
	     transition: opacity .2s !important;
	 }

	 .slider:hover {
	     opacity: 1 !important;
	 }

	 .slider::-webkit-slider-thumb {
	     -webkit-appearance: none !important;
	     appearance: none !important;
	     width: 25px !important;
	     height: 25px !important;
	     background: #00008B !important;
	     cursor: pointer !important;
	 }

	 .slider::-moz-range-thumb {
	     width: 25px !important;
	     height: 25px !important;
	     background: #00008B !important;
	     cursor: pointer !important;
	 }
	</style>
    </head>
    
    <body>
	<div id="elm-main"></div>
    </body>
    <script>
     var app = Elm.Main.init({
	 flags: {},
	 node: document.getElementById('elm-main')
     });

     let output = null;
     
     // Midi Control
     navigator.requestMIDIAccess()
	      .then(onMIDISuccess, onMIDIFailure);

     function onMIDISuccess(midiAccess) {
	 for (var input of midiAccess.inputs.values())
             input.onmidimessage = getMIDIMessage;

	 const outputs = midiAccess.outputs.values();
	 for(const output of outputs) {
	     if (output.name == "BCF2000 MIDI 1") {
		 //console.log(output);
		 midiOutput = output;
	     }
	 }
     }

     function getMIDIMessage(midiMessage) {
	 //console.log(midiMessage);
	 app.ports.midiCC.send(parseMidiMessage(midiMessage));
     }

     function parseMidiMessage(message) {
	 console.log(message.data);
	 return {
	     channel: message.data[0] & 0xf,
	     controller: message.data[1],
	     value: message.data[2] / 127
	 }
     }
     
     function onMIDIFailure() {
	 console.log('Could not access your MIDI devices.');
     }

     app.ports.midiSend.subscribe(function(message) {
	 console.log(message);
	 midiOutput.send([176, message[0], message[1]]); 
     });
     
     //  setTimeout(() => midiOutput.send([176, 89, 0]), 3000); 
     
    </script>
</html>
